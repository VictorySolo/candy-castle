<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Header -->
    <header>
        <div class="header-container">
            <!-- Logo -->
            <div id="logo">
                <a href="/">
                    <img src="./images/logo.png" alt="Candy Castle Logo">
                </a>
                <h1 class="site-name">Candy Castle</h1>
            </div>

            <!-- Navigation menu -->
            <nav id="navigation">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/categories">Categories</a></li>
                    <li><a href="/contact">Contact</a></li>
                </ul>
            </nav>

            <!-- Shopping Cart -->
            <div id="cart">
                <a href="/cart.html">
                    <img src="./images/candy-shop.png" alt="Shopping Cart Icon">
                    <span id="cart-count">0</span>
                </a>
            </div>

            <!-- Authentication Buttons -->
            <div id="auth-buttons"></div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <section id="cart-items-section">
            <h2>Shopping Cart <button id="reset-cart-button">Reset</button></h2>
            <div id="cart-items"></div>
            <button id="order-button">Create Order</button>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <div class="footer-contact">
                <h3>Contact Us</h3>
                <p>Email: support@candycastle.com</p>
                <p>Phone: +972 (055) 123-4567</p>
                <p>Address: 123 Sweet St, Candy City, Israel</p>
            </div>

            <div class="footer-copyright">
                <p>&copy; 2024 Candy Castle. All rights reserved.</p>
            </div>
        </div>
    </footer>
    <script src="./app/cart.js"></script>
    <script src="./app/authentication.js"></script> <!-- login, log out, register buttons -->
</body>

</html>
