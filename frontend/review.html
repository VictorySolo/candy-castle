<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Write a Review</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Header -->
  <header>
    <div class="header-container">
      <!-- Logo -->
      <div id="logo">
        <a href="/">
          <img src="./images/logo.png" alt="Candy Castle Logo">
        </a>
        <h1 class="site-name">Candy Castle</h1>
      </div>

      <!-- Navigation menu -->
      <nav id="navigation">
        <ul>
          <li><a href="/">Home</a></li>
          <li id="categories-menu" style="display: none;"><a href="/categories.html">Categories</a></li> <!-- Hidden by default -->
          <li><a href="/contact">Contact</a></li>
        </ul>
      </nav>

      <!-- Auth Buttons -->
      <div id="auth-buttons"></div> <!-- Ensure this div exists -->

      <!-- Shopping Cart -->
      <div id="cart">
        <a href="/cart.html">
          <img src="./images/candy-shop.png" alt="Shopping Cart Icon">
          <span id="cart-count">0</span>
        </a>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <section id="review-form-section">
      <h2>Write a Review</h2>
      <form id="review-form">
        <input type="hidden" id="product-id" name="productId">
        <div>
          <label for="rating">Rating (1-5):</label>
          <input type="number" id="rating" name="rating" min="1" max="5" required>
        </div>
        <div>
          <label for="comment">Comment:</label>
          <textarea id="comment" name="comment" required></textarea>
        </div>
        <button type="submit">Submit Review</button>
      </form>
      <div id="response-container" style="display: none;"></div> <!-- Container for server response and button -->
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-container">
      <!-- Contact Information -->
      <div class="footer-contact">
        <h3>Contact Us</h3>
        <p>Email: support@candycastle.com</p>
        <p>Phone: +972 (055) 123-4567</p>
        <p>Address: 123 Sweet St, Candy City, Israel</p>
      </div>

      <!-- Copyright -->
      <div class="footer-copyright">
        <p>&copy; 2024 Candy Castle. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <script src="./app/review.js"></script>
  <script src="./app/authentication.js"></script> <!-- login, log out, register buttons -->
</body>

</html>
