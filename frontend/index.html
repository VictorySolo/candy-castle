<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy Castle</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Header -->
    <header>
        <div class="header-container">
            <!-- Logo -->
            <div id="logo">
                <a href="/">
                    <img src="./images/logo.png" alt="Candy Castle Logo">
                </a>
                <h1 class="site-name">Candy Castle</h1>
            </div>

            <!-- Navigation menu -->
            <nav id="navigation">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/categories">Categories</a></li>
                    <li><a href="/contact">Contact</a></li>
                </ul>
            </nav>
            <!-- Auth Buttons -->
            <div id="auth-buttons"></div>

            <!-- Shopping Cart -->
            <div id="cart">
                <a href="cart.html">
                    <img src="./images/candy-shop.png" alt="Shopping Cart Icon">
                    <span id="cart-count">0</span>
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <section id="main-content">
            <h1>Welcome to Candy Castle!</h1>
            <p>Explore our wide selection of sweets and candies!</p>

            <!-- Product Grid -->
            <div id="product-grid" class="product-grid">
                <!-- Products will be injected here by JavaScript -->
            </div>

            <!-- Registration Form (hidden by default) -->
            <div id="form-container" style="display: none;">
                <h2>Register</h2>
                <!-- Form content will be dynamically inserted here -->
            </div>
        </section>


    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <!-- Contact Information -->
            <div class="footer-contact">
                <h3>Contact Us</h3>
                <p>Email: support@candycastle.com</p>
                <p>Phone: +972 (055) 123-4567</p>
                <p>Address: 123 Sweet St, Candy City, Israel</p>
            </div>

            <!-- Copyright -->
            <div class="footer-copyright">
                <p>&copy; 2024 Candy Castle. All rights reserved.</p>
            </div>
        </div>
    </footer>
    <script src="app.js"></script>
    <script src="products.js"></script> <!-- Adding new script for products -->
    <script src="authentication.js"></script> <!-- login, log out, register buttons -->
</body>

</html>
